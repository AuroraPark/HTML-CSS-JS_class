    <h1> Random Bingo</h1>






    <!-- 5*5 배열을 만든다. -->
    <!-- 섞는다. -->
    <!-- 배열을 출력한다.document.write()이용 -->
    <script>

        var bingo = [];
        // 1차배열을 만든다음에
        for (x = 1; x < 25; x++)

        // 배열에 값을 넣는다.
        var k = 0;

            for (j = 0; j < 5; j++) {
                // bingo[i][j] = parseInt(Math.random() * bingo.lenth);
                bingo2[i][j] = bingo[k];
                k++;
            }
        }
        
        // 열과 행을 섞는다.

        //         document.write(x);
        //         tmp = bingo[i][j];
        //         bingo[i][j] = bingo[x][y];
        //         bingo[x][y]= tmp;       
        //     }
        // }


        // 배열을 한줄씩 출력한다.
        // 표를 만들어본다.
        document.write("<table>");
        for (i = 0; i < 5; i++) {
            document.write("<tr>");
            for (j = 0; j < 5; j++)
                document.write("<td>" + bingo2[i][j] + "</td>");

            document.write("</tr>");
        }
        document.write("</table>");




        // 배열 td를 클릭하면 background 색이 바뀌게 만든다.
        
    </script>
