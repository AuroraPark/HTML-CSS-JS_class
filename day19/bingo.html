<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            padding: 15px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <!-- 5*5 배열을 만든다. -->
    <!-- 섞는다. -->
    <!-- 배열을 출력한다.document.write()이용 -->
    <script>

        var bingo = [];

        // 2차 배열을 만든다
        for (x = 0; x < 5; x++)
            bingo[x] = new Array(5);

        // 배열에 값을 넣는다.
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                // bingo[i][j] = parseInt(Math.random() * bingo.lenth);
                bingo[i][j] = i * 5 + j + 1;
            }
        }
        // 열과 행을 섞는다.
        // i, j를 bingo의 원소 갯수 만큼 랜덤 값을 받아와서 섞는다.
      
        var x,y,tmp;
        for(i = 0; i < bingo.length; i++){
            for(j = 0; j < bingo.length; j++){
                x = Math.floor(Math.random() * 5)+1;
                y = Math.floor(Math.random() * 5)+1;
                document.write(x);
                tmp = bingo[i][j];
                bingo[i][j] = bingo[x][y];
                bingo[x][y]= tmp;       
            }
        }
        // bingo.sort((a, b) => Math.random() - 0.5);

        // 배열을 한줄씩 출력한다.
        // 표를 만들어본다.
        document.write("<table>");
            for (i = 0; i < 5; i++) {
                document.write("<tr>");
                for (j = 0; j < 5; j++)
                    document.write("<td>" + bingo[i][j] + "</td>");

                document.write("</tr>");
            }
        document.write("</table>");
    </script>


</body>

</html>
