            var bingo = [];

            for (x = 0; x < 25; x++)

            bingo.sort((a, b) => Math.random() - 0.5);

    
            var bingo2 = [];

            for (x = 0; x < 5; x++)
                bingo2[x] = new Array(5);
    
 
            var k = 0;
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    bingo2[i][j] = bingo[k];
                    k++;
                }
            }
